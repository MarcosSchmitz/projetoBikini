<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sant'AS</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <section class="slide1">
            <!--Neste slide iremos manter fotos estáticas  -->
            <img class="slide1_imagem1" src="imagens/slide1_imagem1.png" alt="">
            <img class="slide1_imagem2" src="imagens/slide1_imagem2.png" alt="">
            <img class="slide1_imagem3" src="imagens/slide1_imagem3.png" alt="">

        </section>

        <section class="slide2">
            <!--No slide2 iremos aplicar algum efeito de texto  -->
            <img class="slide2_foto1" src="imagens/slide2_foto1.png" alt="">
        </section>

        <section class="slide3">
            <!--No slide3 vamos aplicar o um temporizador para alterar entre as fotos da modelo  -->
            <p class="titulo-Slide3">Noss AS Criações</p>

            <p class = "corpo-slide3"><span font-weight><strong>Bodies</strong>, <strong>biquínis</strong>, <strong>croopes</strong> e <strong>acessórios</strong> em diferentes modelos e estampas com detalhes <em>handmade</em> exclusivos Sant'AS®.</span></p>
            <p class = "corpo-slide3 parte2"><span font-weight>Fios que garantem caimento <strong>perfeito</strong> e <strong>liberdade de movimento</strong>.</span>
              <p class = "corpo-slide3 parte3"><span font-weight>Tecidos com certificação de <strong>qualidade</strong> e <strong>durabilidade</strong>.</span></p>
              <p class = "corpo-slide3 parte3"><span font-weight>Estampas que <strong>encantam</strong> e transbordam <strong>alegria</strong>.</p></span>
            </p>

            <img src="imagens/pena.png" class="pena">

            <img class="slide3_foto1 ativa1 fadeIn" src="imagens/fotos externas/Externa01.jpg">
            <img class="slide3_foto1 fadeIn" src="imagens/fotos externas/Externa02.jpg">
            <img class="slide3_foto1 fadeIn" src="imagens/fotos externas/Externa03.jpg">
            <img class="slide3_foto1 fadeIn" src="imagens/fotos externas/Externa04.jpg">

            <img class="slide3_foto2 ativa2 fadeIn" src="imagens/fotos externas/Externa05.jpg">
            <img class="slide3_foto2 fadeIn" src="imagens/fotos externas/Externa06.png">

        </section>

        <section class="slide4">
            <!--No slide4 aplicar efeito de expandir a imagem qdo clicar com mouse por cima  -->
            <img class="slide4_foto1" src="imagens/slide4_foto1.png" alt="">
        </section>

        <section class="slide5">
            <!--No slide5 aplicaremos modal para usuário deixar os contatos  -->
            <img class="slide5_foto1" src="imagens/slide5_foto1.png" alt="">
        </section>

        <script src="script.js"></script>

    </body>
</html>
